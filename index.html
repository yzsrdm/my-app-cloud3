<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Worker with Letter Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Worker with Letter Display</h1>
  
  <!-- Tabel Nama Anggota Kelompok - NIM di atas -->
  <table style="margin: auto;"> <!-- Tabel di tengah halaman -->
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Kontribusi Tugas</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Muh. Anas Alifiano Sejati</td>
        <td>1301220275</td>
        <td>No.1</td>
      </tr>
      <tr>
        <td>Muhammad Dzaky Ramdani Syakur</td>
        <td>1301223013</td>
        <td>No.1 (UI) & No.2</td>
      </tr>
      <tr>
        <td>Muhammad Aqil Al Rifnie</td>
        <td>1301223353</td>
        <td>No.1</td>
      </tr>
    </tbody>
  </table>
  
  <label for="duration">Enter Size (1-26):</label>
  <input type="number" id="duration" min="1" max="26" required> <!-- Batas input 1-26 -->
  <button id="startWorker">Start Worker</button>
  <button id="stopWorker">Stop Worker</button>
  <button id="resetHistory">Reset History</button> <!-- Tombol Reset History -->
  <p id="result">Result: <span id="count"></span></p>

  <h2>History:</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Huruf</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="history"></tbody> <!-- Riwayat output akan ditampilkan di sini -->
  </table>
  
  <script src="script.js"></script>
</body>
</html>
